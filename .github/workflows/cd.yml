name: CD

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/miniflow
          tags: |
            type=raw,value=main,enable={{is_default_branch}}
            type=sha,format=short,prefix=sha-

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Write release metadata
        run: |
          mkdir -p artifacts
          {
            echo "repository=${{ github.repository }}"
            echo "git_sha=${{ github.sha }}"
            echo "image_tags=${{ steps.meta.outputs.tags }}"
            echo "published_at=$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          } > artifacts/release-metadata.txt

      - name: Upload release metadata
        uses: actions/upload-artifact@v4
        with:
          name: release-metadata
          path: artifacts/release-metadata.txt
