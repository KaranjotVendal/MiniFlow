name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - main
      - deployment/**

jobs:
  quality-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: latest

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Static sanity check (compile)
        run: uv run python -m compileall -q src tests

      - name: Run tests
        run: uv run python -m pytest -q

      - name: Docker build smoke
        run: docker build -t miniflow:ci .
